{% load staticfiles%}


<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap Carousel Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <style>
		.carousel-inner > .item > img,
		.carousel-inner > .item > a > img {
			width: 80%;
			margin: auto;
		}
	  </style>
   </head>

   <body>

		<div class="container">
			<div id="carouselId" class="carousel slide" data-ride="carousel">
				<!-- ইন্ডিকেটরস -->
				<ol class="carousel-indicators">
				<li data-target="#carouselId" data-slide-to="0" class="active"></li>
				<li data-target="#carouselId" data-slide-to="1"></li>
				<li data-target="#carouselId" data-slide-to="2"></li>
				<li data-target="#carouselId" data-slide-to="3"></li>
				</ol>

				<!-- স্লাইড পার্ট -->
				<div class="carousel-inner" role="listbox">
				<div class="item active">
                        <img src="{% static 'images/nilgiri.jpg'%}" alt="Nilgiri" width="460" height="345">
                        <div class="carousel-caption">
						<h3>নিলগিরি</h3>
						<p>নিলগিরি বাংলাদেশের বান্ধরবন জেলায় অবস্থিত।</p>
					</div>
				</div>

				<div class="item">
                        <img src="{% static 'images/paris.jpg'%}" alt="Nilgiri" width="460" height="345">
                        <div class="carousel-caption">
						<h3>আইফেল টাওয়ার</h3>
						<p>আইফেল টাওয়ার প্যারিস শহরে অবস্থিত।</p>
					</div>
				</div>
				
				<div class="item">
                        <img src="{% static 'images/triangle.jpg'%}" alt="Nilgiri" width="460" height="345">
                        <div class="carousel-caption">
						<h3>তিনকোনিক স্থাপনা</h3>
						<p>ফ্রান্সের একটি অনন্য স্থাপনা!</p>
					</div>
				</div>
				
				<div class="item">
                        <img src="{% static 'images/doha.jpg'%}" alt="Nilgiri" width="460" height="345">
                        <div class="carousel-caption">
						<h3>দোহা</h3>
						<p>দোহা কাতারের রাজধানী।</p>
					</div>
				</div>
				</div>

				<!-- আগে পরে যাওয়ার জন্য কন্ট্রোলার তৈরি -->
				<a class="left carousel-control" href="#carouselId" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carouselId" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
	    </div> 

   </body>
</html>
